{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h2>Post Edit Page</h2>
    <form action="/posts/{{ post.id }}/edit" method="POST">
        <label for="post_title">Title</label>
        <input type="text" name="post_title" id="post_title" value="{{ post.title }}" required>
        <label for="post_content">Last Name</label>
        <input type="text" name="post_content" id="post_content" value="{{ post.content }}" required>
        <div class="class-container">
            {% for tag in tags %}
            {% if tag in post.tags %}
            <input type="checkbox" id="tag-{{ tag.name }}" name="tags" value="{{ tag.id }}" checked>
            <label for="tag-{{ tag.name }}">{{ tag.name }}</label>
                

            {% else %}

            <input type="checkbox" id="tag-{{ tag.name }}" name="tags" value="{{ tag.id }}">
            <label for="tag-{{ tag.name }}">{{ tag.name }}</label>

            {% endif %}
            {% endfor %}
        </div>
        <a href="/posts/{{ post.id }}/cancel" role="button" class="button">Cancel</a>
        <button>Edit</button>
    </form>



{% endblock %}
