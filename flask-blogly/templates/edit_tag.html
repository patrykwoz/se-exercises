{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
    <h2>Tag Edit Page</h2>
    <form action="/tags/{{ tag.id }}/edit" method="POST">
        <label for="tag_name">Name</label>
        <input type="text" name="tag_name" id="tag_name" value="{{ tag.name }}" required>
        <div class="vertical-container">
            {% for post in posts %}
            {% if post in tag.posts %}
            <input type="checkbox" id="post-{{ post.title }}" name="posts" value="{{ post.id }}" checked>
            <label for="post-{{ post.title }}">{{ post.title }}</label>
                

            {% else %}

            <input type="checkbox" id="post-{{ post.title }}" name="posts" value="{{ post.id }}">
            <label for="tag-{{ post.title }}">{{ post.title }}</label>

            {% endif %}
            {% endfor %}
        </div>
        <a href="/tags/{{ tag.id }}" role="button" class="button">Cancel</a>
        <button>Edit</button>
    </form>

{% endblock %}
