{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}
    <h2>Add Post for {{ user.full_name }}</h2>
    <form action="/users/{{ user.id }}/posts/new" method="POST">
        <label for="post_title">Title</label>
        <input type="text" name="post_title" id="post_title" placeholder="Enter post title">
        <label for="post_content">Last Name</label>
        <input type="text" name="post_content" id="post_content" placeholder="Enter post content">
        <div class="vertical-container">
            {% for tag in tags %}
            <input type="checkbox" id="tag-{{ tag.name }}" name="tags" value="{{ tag.id }}">
            <label for="tag-{{ tag.name }}">{{ tag.name }}</label>
            {% endfor %}
        </div>
        <a href="/users/{{ user.id }}/posts/cancel" role="button" class="button">Cancel</a>
        <button>Add</button>
    </form>



{% endblock %}
