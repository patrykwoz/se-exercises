{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}
    <h1><a href="/">Blogly</a></h1>

    <h2>Add Post for {{ user.full_name }}</h2>
    <form action="/users/{{ user.id }}/posts/new" method="POST">
        <label for="post_title">Title</label>
        <input type="text" name="post_title" id="post_title" placeholder="Enter post title">
        <label for="post_content">Last Name</label>
        <input type="text" name="post_content" id="post_content" placeholder="Enter post content">
        <a href="/users/{{ user.id }}/posts/cancel" role="button" class="button">Cancel</a>
        <button>Add</button>
    </form>



{% endblock %}
