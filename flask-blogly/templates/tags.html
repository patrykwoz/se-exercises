{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <h2>Tags</h2>

    <ul>
      {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>

    <a href="/tags/new"><button>Add tag</button></a>




{% endblock %}
