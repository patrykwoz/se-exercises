<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,800;0,9..40,900;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,800;1,9..40,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='transparent-whale-favicon.png') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <title>{% block title %} {% endblock %}</title>

</head>
<body>

    <h1><a href="/">Flask Feedback</a></h1>
    <div class="nav-bar">
        <a href="/login">login</a>
        <a href="/register">signup</a>
        <a href="/logout">logout</a>
    </div>

    {% for category, msg in get_flashed_messages(with_categories=True) %}
    {% set category = category | default('default_category') %}
    <div class="alert alert-{{ category }}">{{ msg }}</div>
    {% endfor %}


    {% block content %}

    {% endblock %}
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
