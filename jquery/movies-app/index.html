<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,800;0,9..40,900;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,800;1,9..40,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Movies App</title>
</head>
<body>
    <div class="form-container">
        <h1>Movies App!</h1>
        <form action="" id="input-form">
            <div id="title-input">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter Title">
            </div>
            <div id="rating-input">
                <label for="rating">Rating</label>
                <input type="number" id="rating" min="0" max="10" value="0">
            </div>
            <button id="add-movie-btn">
                Add Movie
            </button>
        </form>
    </div>
    <div class="movies-container">
        <h2>My Movies</h2>
        <div id="sort-container">
            <h3>Sort</h3>
            <button id="by-title">By Title</button>
            <button id="by-rating">By Rating</button>
        </div>
        <ul id="insert-movies-ul">

        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
